<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand ms-3" href="/ems/employees/list"
        >Employee Mangement System</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container my-5">
      <div class="row">
        <h1>New Employee</h1>
      </div>
      <div class="container mt-3 border p-4">
        <form
          th:action="@{/employees/save}"
          th:object="${employee}"
          method="POST"
        >
          <input type="hidden" th:field="*{id}" />
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              th:field="*{firstName}"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              th:field="*{lastName}"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              th:field="*{email}"
              placeholder="Enter email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <hr />
        <a href="/ems/employees/list" class="btn btn-secondary mt-2"
          >Back to Employee Listing</a
        >
      </div>
    </div>
  </body>
</html>
